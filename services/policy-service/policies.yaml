services:
    - name: spot-service
      entrypoint: http://127.0.0.1:5001/
      inject_token_in_swagger: True
    - name: user-service
      entrypoint: http://127.0.0.1:5000/
model: |
    [request_definition]
    r = sub, obj, act
    
    [policy_definition]
    p = sub_rule, obj, act
    
    [policy_effect]
    e = some(where (p.eft == allow))
    
    [matchers]
    m = eval(p.sub_rule) && keyMatch(r.obj, p.obj) && regexMatch(r.act, p.act)
policies:
    - service: spot-service
      rule: r.sub.is_superuser == true
      resource: /spots
      methods: POST
    - service: user-service
      resource: /auth/*
      methods: POST
      white_list: true
